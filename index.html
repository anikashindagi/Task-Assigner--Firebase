<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Task Assigner!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="image.png" type="png" width="400" height="200" >
</head>
<body>
    <div id="content_container">
        <div id="form_container">
            <div id="form_header_container">
                <h2 id="form_header">Welcome!</h2>
            </div>
            <div id="form_content_container">
                <div id="form_content_inner_container">
                    <div class="input_container">
                        <i class='bx bxs-user'></i>
                        <input type="text" id="full_name" placeholder="Full name">
                    </div>
                    <div class="input_container">
                        <i class='bx bxs-envelope'></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input_container">
                        <i class='bx bxs-key'></i>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input_container">
                        <i class='bx bxs-edit-alt'></i>
                        <select id="user_type">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div id="button_container">
                        <button id="registerButton">Register</button>
                        <button id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
